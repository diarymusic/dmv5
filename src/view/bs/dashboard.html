<section class="dashboard">


    <div class="container dash-content">
        <div class="row justify-content-center align-items-center">
            <div class="col">
                <div class="overview">
                    <div class="title">
                        <i class="uil uil-tachometer-fast-alt"></i>
                        <span class="text">仪表盘</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center boxes">
            <div class="col-sm-8 col-md-6 col-lg-4 mb-3">
                <div class="row box box1">
                    <div class="col-4">
                        <i class="uil uil-book"></i>
                        <br>
                        <span class="text">投稿总数</span>
                    </div>
                    <div class="col-8">
                        <span class="number" id="total"></span>
                    </div>
                </div>
        
            </div>
            <div class="col-sm-8 col-md-6 col-lg-4 mb-3">
                <div class="row box box2">
                    <div class="col-4">
                        <i class="uil uil-annoyed-alt"></i>
                        <br>
                        <span class="text">待审核</span>
                    </div>
                    <div class="col-8">
                        <span class="number" id="waitAudit"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-md-6 col-lg-4 mb-3">
                <div class="row box box3">
                    <div class="col-4">
                        <i class="uil uil-arrow-circle-up"></i>
                        <br>
                        <span class="text">通过初审/复审</span>
                    </div>
                    <div class="col-8">
                        <span class="number" id="passed"></span>
        
                    </div>
        
                </div>
        
            </div>
        </div>
        <div class="activity">
            <div class="title">
                <i class="uil uil-clock-three"></i>
                <span class="text">待审核</span>
            </div>

            <div class="activity-list">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">标题</th>
                            <th scope="col">制作人</th>
                            <th scope="col">投稿日期</th>
                            <th scope="col">状态</th>
                            <th scope="col">操作</th>
                        </tr>
                    </thead>
                    <tbody class="activity-tab">
                    </tbody>
                </table>
            </div>
        </div>
</section>

<!-- Modal Body-->
<div class="modal fade" id="auditmode" tabindex="-1" role="dialog" aria-labelledby="auditmode" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="">审核</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row justify-content-center align-items-center g-2">
                        <div class="col">曲名<span id="amtit"></span></div>
                    </div>
                    <div class="row justify-content-center align-items-center g-2">
                        <div class="col">制作人<span id="amaut"></span></div>
                    </div>
                    <div class="row justify-content-center align-items-center g-2">
                        <div class="col">曲风<span id="amgnr"></span></div>
                    </div>
                    <div class="row justify-content-center align-items-center g-2">
                        <div class="col">自制<span id="amtyp"></span></div>
                    </div>
                    <div class="row justify-content-center align-items-center g-2">
                        <div class="col">code<span id="amcod"></span></div>
                    </div>
                    <div class="row justify-content-center align-items-center g-2">
                        <div class="col">link<span id="amlnk"></span></div>
                    </div>
                    <form>
                        <div class="mb-3 row">
                            <label for="inputName" class="col-4 col-form-label">建议</label>
                            <div class="col-8">
                                <input type="text" class="form-control" name="" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <fieldset class="mb-3 row">
                            <legend class="col-form-legend col-4">是否过审</legend>
                            <div class="col-8">
                                <div class="btn-group" data-bs-toggle="buttons">
                                    <label class="btn btn-primary">
                                        <input type="radio" name="" id="" autocomplete="off"> 过审
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="" id="" autocomplete="off"> 拒绝
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="mb-3 row">
                            <div class="offset-sm-4 col-sm-8">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/src/bs/dash/dash.js">
    
</script>
