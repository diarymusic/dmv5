<div id="page" class="site">
    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-xs-8 col-sm-10 col-md-6 col-lg-6">
                <div class="hero">
                    <h1 class="typing text-white" data-text="登录到Diary Music 官网.">登录到Diary Music 官网.</h1>
                    <p>如果您没有账号,您将无法使用Diary Music 官网的完整功能,<br>您可 <a href="#/register">在此注册</a>.</p>
                </div>
            </div>
            <div class="col-xs-8 col-sm-10 col-md-6 col-lg-6">
                <div class="login">
                    <div class="main">
                        <form>
                            <p class="side-icon text-black">
                                <input class="text-black" type="email" v-model="em" placeholder="您的邮箱地址" autocomplete="email" autofocus>
                                <i class="ri-mail-line"></i>
                            </p>
                            <p class="side-icon text-black">
                                <input type="password" v-model="pw" placeholder="您的密码" autocomplete="current-password">
                                <i class="ri-eye-off-line"></i>

                            </p>
                            <div class="side-icon text-black">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-8" id="vfi">
                                        <input type="number" v-model="vf" placeholder="验证码">
                                        <!-- <i class="ri-mail-send-line"></i> -->
                                    </div>
                                    <div class="col-4 text-black" id="vfb">
                                        <button type="button" class="send" @click="sendVerf">
                                            <span class="spinner-border spinner-border-sm d-none" role="status"
                                                aria-hidden="true" id="vfsp"></span>
                                            <span class="text-black">发送</span>
                                        </button>

                                    </div>
                                </div>
                                <!-- <div class="row justify-content-center align-items-center g-2 loginActions">
                                        <div class="col-6"> -->
                                <!-- </div>
                                        <div class="col-6"> -->
                                <router-link to="/forgot">忘记密码</router-link>
                                <!-- </div> -->
                                <!-- </div> -->
                            </div>
                            <p>
                                <input type="button" class="submit" value="登录" @click="login">
                            </p>
                        </form>

                                <div class="separator">

                                </div>
                                <ul>
                                    <li><a href="#"><i class="ri-pass-valid-fill ri-2x"></i></a></li>
                                </ul>
                            </div> -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
