<div>
    <div id="page" class="site">
        <div class="container">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-xs-8 col-sm-10 col-md-6 col-lg-6">
                    <div class="hero">
                        <h1 class="typing text-white" data-text="在此注册到Diary Music 官网.">在此注册到Diary Music 官网.</h1>
                        <p>如果您已拥有账号,您可<a href="#/login">在此登录</a>.</p>
                    </div>
                </div>
                <div class="col-xs-8 col-sm-10 col-md-6 col-lg-6">
                    <div class="login">
                        <div class="main text-black">
                            <form>
                                <div class="side-icon">
                                    <input type="text" name="un" placeholder="您的用户名" v-model="acc" required>
                                    <i class="ri-account-box-line"></i>
                                </div>
                                <div class="side-icon">
                                    <input type="email" name="ue" placeholder="您的邮箱" v-model="em" required>
                                    <i class="ri-mail-line"></i>
                                </div>
                                <div class="side-icon">
                                    <div class="row justify-content-center align-items-center g-2 avaUpl">
                                        <div class="col-12 c10">
                                            <input class="form-control" type="file" id="fileAjax" name="fileAjax"
                                            placeholder="上传一个头像" style="height:100%" accept=".jpg,.png,.jpeg,.gif" required @change="showPrv">
                                        <i class="ri-image-add-fill"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="side-icon">
                                    <input id="" type="password" name="pw" placeholder="您的密码" required v-model="pw">
                                    <i class="ri-eye-off-line" id="eye" @click="eyeOnOff"></i>
                                </div>
                                <div class="side-icon">
                                    <input type="password" id="repsw" name="repsw" placeholder="重复密码" required v-model="pww">
                                    <i class="ri-eye-off-line"></i>

                                </div>
                                <div class="side-icon">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-8" id="vfi">
                                        <input type="number" placeholder="验证码" required v-model="vf">
                                        <!-- <i class="ri-mail-send-line"></i> -->
                                    </div>
                                    <div class="col-4" id="vfb">
                                        <button type="button" class="send" @click="sendVerf">
                                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="vfsp"></span>
                                            发送
                                        </button>

                                    </div>
                                </div>
                            </div>
                                <div>
                                    <button type="button" class="submit" @click="regi">
                                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="rsp"></span>
                                        注册
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="toast-container position-static">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="source" class="rounded me-2" alt="Bootstrap">
                <strong class="me-auto">Bootstrap</strong>
                <small class="text-muted">just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                See? Just like this.
            </div>
        </div>

        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="source" class="rounded me-2" alt="Bootstrap 2">
                <strong class="me-auto">Bootstrap 2</strong>
                <small class="text-muted">just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Heads up, toasts will stack automatically
            </div>
        </div>
    </div>
</div>
